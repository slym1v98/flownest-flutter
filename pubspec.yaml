name: kappa
description: A new Flutter boilerplate project for build clean and scalable flutter project.
version: 1.0.0
homepage: https://www.metalbox.tech

environment:
  sdk: ^3.5.3
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter

  # A
  another_flutter_splash_screen: ^1.2.1
