  permission_handler: ^11.3.1
  plugin_platform_interface: ^2.0.2
  pretty_dio_logger: ^1.3.1
  provider: ^6.1.0

  # Q
  # R
  # S
  shimmer: ^3.0.0
  skeletonizer: ^1.4.3

  # T
  # U
  upgrader: ^11.3.1
  url_launcher: ^6.3.1

  # V
  # W
